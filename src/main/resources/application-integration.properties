# Configurações do Sistema de Integração
# Simple Task Board Manager

# =============================================================================
# CONFIGURAÇÕES GERAIS DE INTEGRAÇÃO
# =============================================================================

# Habilita o sistema de integração
integration.enabled=true

# =============================================================================
# CONFIGURAÇÕES DE PROCESSAMENTO ASSÍNCRONO
# =============================================================================

# Habilita processamento assíncrono de eventos
integration.async.enabled=true

# Tamanho do thread pool para processamento assíncrono
integration.async.thread-pool-size=10

# Tamanho máximo da fila de eventos assíncronos
integration.async.queue-size=1000

# =============================================================================
# CONFIGURAÇÕES DE RETRY
# =============================================================================

# Número máximo de tentativas de retry
integration.retry.max-attempts=3

# Delay inicial entre tentativas
integration.retry.initial-delay=1s

# Delay máximo permitido
integration.retry.max-delay=30s

# Multiplicador para backoff exponencial
integration.retry.backoff-multiplier=2.0

# Habilita jitter para evitar thundering herd
integration.retry.enable-jitter=true

# Duração máxima total para retry
integration.retry.max-retry-duration=5m

# =============================================================================
# CONFIGURAÇÕES DO GOOGLE TASKS
# =============================================================================

# Habilita integração com Google Tasks
integration.google-tasks.enabled=true

# ID da lista padrão do Google Tasks
integration.google-tasks.default-list-id=Simple Task Board Manager

# Timeout para chamadas à API do Google Tasks
integration.google-tasks.timeout=30s

# Número máximo de requests por minuto
integration.google-tasks.max-requests-per-minute=100

# =============================================================================
# CONFIGURAÇÕES DO CALENDÁRIO
# =============================================================================

# Habilita integração com calendário local
integration.calendar.enabled=true

# Nome do calendário padrão
integration.calendar.default-calendar-name=Task Board

# Duração padrão de eventos (em minutos)
integration.calendar.default-event-duration-minutes=60

# Cor padrão para eventos de cards
integration.calendar.default-event-color=#4285F4

# =============================================================================
# CONFIGURAÇÕES DE CACHE
# =============================================================================

# Habilita cache para configurações de integração
integration.cache.enabled=true

# Tamanho máximo do cache
integration.cache.max-size=1000

# TTL do cache (time to live)
integration.cache.ttl=30m

# =============================================================================
# CONFIGURAÇÕES DE MONITORAMENTO
# =============================================================================

# Habilita coleta de métricas
integration.monitoring.enabled=true

# Intervalo de coleta de estatísticas (em segundos)
integration.monitoring.stats-collection-interval=60

# Habilita logs detalhados de integração
integration.monitoring.detailed-logging=false

# Habilita health checks
integration.monitoring.health-checks-enabled=true

# =============================================================================
# CONFIGURAÇÕES DE LOGGING
# =============================================================================

# Nível de log para componentes de integração
logging.level.org.desviante.integration=INFO

# Nível de log para serviços de integração
logging.level.org.desviante.service.TaskService=INFO
logging.level.org.desviante.calendar.CalendarService=INFO

# Nível de log para sistema de retry
logging.level.org.desviante.integration.retry=INFO

# Nível de log para coordenador de integração
logging.level.org.desviante.integration.coordinator=INFO

# Nível de log para observadores
logging.level.org.desviante.integration.observer=INFO

# =============================================================================
# CONFIGURAÇÕES DE PERFORMANCE
# =============================================================================

# Habilita otimizações de performance
integration.performance.enabled=true

# Tamanho do pool de conexões HTTP
integration.performance.connection-pool-size=20

# Timeout de conexão HTTP
integration.performance.connection-timeout=10s

# Timeout de leitura HTTP
integration.performance.read-timeout=30s

# =============================================================================
# CONFIGURAÇÕES DE SEGURANÇA
# =============================================================================

# Habilita validação de entrada
integration.security.input-validation.enabled=true

# Habilita sanitização de dados
integration.security.sanitization.enabled=true

# Habilita rate limiting
integration.security.rate-limiting.enabled=true

# Limite de requests por minuto
integration.security.rate-limiting.max-requests-per-minute=1000

# =============================================================================
# CONFIGURAÇÕES DE BACKUP E RECUPERAÇÃO
# =============================================================================

# Habilita backup automático de configurações
integration.backup.enabled=true

# Intervalo de backup (em horas)
integration.backup.interval-hours=24

# Número de backups a manter
integration.backup.retention-count=7

# =============================================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# =============================================================================

# Habilita modo de desenvolvimento
integration.dev.mode=false

# Habilita logs de debug
integration.dev.debug-logs=false

# Habilita simulação de falhas para testes
integration.dev.simulate-failures=false

# =============================================================================
# CONFIGURAÇÕES DE PRODUÇÃO
# =============================================================================

# Habilita otimizações de produção
integration.prod.optimizations=true

# Habilita compressão de dados
integration.prod.compression.enabled=true

# Habilita cache distribuído
integration.prod.distributed-cache.enabled=false

# =============================================================================
# CONFIGURAÇÕES DE TESTE
# =============================================================================

# Habilita modo de teste
integration.test.mode=false

# Usa mocks para APIs externas
integration.test.use-mocks=true

# Timeout reduzido para testes
integration.test.timeout=5s

# Número reduzido de tentativas para testes
integration.test.max-retry-attempts=1
